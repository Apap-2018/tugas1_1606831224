<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		
		<object th:include="fragments/fragment :: header" th:remove="tag"></object>

	</head>
	
	<body>
	
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<div class="container">
			<h2>Tambah Jabatan</h2>
			
			<hr class="style5">
			
			<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
				<p>
				<div class="row">
					<label class="col-lg-4" for="nama">Nama</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" name="nama" required>
					</div>
				</div>
				</p>
				
				<p>
				<div class="row">
					<label class="col-lg-4" for="deskripsi">Deskripsi</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" name="deskripsi" required>
					</div>
				</div>
				</p>
				
				<p>
				<div class="row">
					<label class="col-lg-4" for="gajiPokok">Gaji Pokok</label>
					<div class="col-lg-8">
						<input class="form-control" type="number" name="gajiPokok" step="1" required>
					</div>
				</div>
				</p>
			
				
				<button class="btn btn-dark" type="submit" name="search">Simpan</button>
			</form>

		</div>
	
		<script type="text/javascript">
			$(document).ready(function () {
			    $("#tambahJabatan").addClass("active");    
			        
			});
		
		</script>
		
		
			
	</body>
</html>
