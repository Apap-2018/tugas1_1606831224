<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		
		<object th:include="fragments/fragment :: header" th:remove="tag"></object>


	</head>
	
	<body>
	
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<div class="container">
			<h2>Sistem Informasi Kepegawaian</h2>
			<p>Selamat datang di Sistem Informasi Kepegawaian</p>
			
			<hr class="style5">
			
			<div class="card border-dark">
				<div class="card-header bg-dark text-white">
					<h2>Lihat Data Pegawai berdasarkan NIP</h2>
				</div>
				<div class="card-body">
				
					<div class="form-group">
				      <label for="nip">Masukkan Nomor Induk Pegawai</label>
				      	<form th:action="@{/pegawai}" method="GET">
							<input type="text" class="form-control" name="nip" required>
							<br>
							<button  class="btn btn-dark" type="submit">Lihat</button>		
						</form>
					</div>
				</div>
				
			</div>
			
			<hr class="style5">
			
			<div class="card border-dark">
				<div class="card-header bg-dark text-white">
					<h2>Lihat Detail Jabatan</h2>
				</div>
				<div class="card-body">
					<label for="idJabatan">Pilih Jabatan</label>
					<form th:action="@{/jabatan/view}" method="GET">
							<select name="idJabatan" class="form-control">
							    <option th:each="jabatan : ${listJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}"/>
							</select>
						<br>	
						<button class="btn btn-dark" type="submit">Lihat</button>		
					</form>
				</div>
				
			</div>
			
			
			<hr class="style5">
			
			<div class="card border-dark">
				<div class="card-header bg-dark text-white">
					<h2>Lihat Pegawai Termuda dan Tertua</h2>
				</div>
				<div class="card-body">
					<label for="idInstansi">Pilih Jabatan</label>
					<form th:action="@{/pegawai/termuda-tertua}" method="GET">
						<select name="idInstansi" class="form-control">
						    <option th:each="instansi : ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}"/>
						</select>
					<br>	
					<button class="btn btn-dark" type="submit">Lihat</button>		
			</form>
				</div>
				
			</div>
			
			
			
		</div>
		
		
		<script type="text/javascript">
		$(document).ready(function () {
		    $("#home").addClass("active");    
		        
		});
		
		</script>
		
			
	</body>
</html>
